version: "3.8"

services:

  db:
    container_name: db
    # build:  
    #   context: ./yoobi-db
    image: loganhagen/yoobi-db:latest
    volumes:
      - data:/data/db

  yoobi-bot:
    container_name: yoobi-bot
    # build:
    #   context: ./yoobi-bot
    image: loganhagen/yoobi-bot:latest
    volumes:
      - ./yoobi-bot:/app/yoobi-bot
    env_file:
      - ./yoobi-bot/.env

  posts:
    container_name: posts
    # build:
    #   context: ./yoobi-posts
    image: loganhagen/yoobi-posts:latest
    volumes:
      - ./yoobi-posts:/app/posts 
    env_file:
      - ./yoobi-posts/.env

  frontend:
    container_name: frontend
    # build:
    #   context: ./yoobi-frontend
    image: loganhagen/yoobi-frontend:latest
    ports:
      - "3000:3000"
    volumes:
      - ./yoobi-frontend:/app/frontend 
    env_file:
      - ./yoobi-frontend/.env
    stdin_open: true
    tty: true

volumes:
  data:
